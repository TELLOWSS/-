    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f1f5f9; /* Slate 100 */
        margin: 0;
      }
      /* A4 Print Styles */
      @media print {
        @page {
          size: A4 portrait;
          margin: 0;
        }
        
        /* Critical Fix: Reset layout constraints for printing */
        html, body, #root, main {
          width: 100%;
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          display: block !important; /* Ensure block layout for flow */
        }

        .no-print {
          display: none !important;
        }

        /* Hide the overlay buttons specifically */
        .no-print-overlay {
          display: none !important;
        }
        
        .print-only {
          display: block !important;
          position: relative !important; /* Changed from absolute to allow multi-page flow */
          width: 100%;
          height: auto !important;
          z-index: 9999;
        }

        /* Ensure A4 dimensions */
        .a4-page {
          width: 210mm !important;
          height: 297mm !important;
          page-break-after: always;
          margin: 0 auto;
          background: white;
          padding: 15mm;
          box-sizing: border-box;
          border: none !important;
          box-shadow: none !important;
        }
      }
      
      .print-only {
        display: none;
      }
      
      /* Screen Preview of A4 */
      .a4-preview {
        width: 210mm;
        height: 297mm;
        background: white;
        margin: 0 auto;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        padding: 15mm;
        box-sizing: border-box;
        overflow: hidden;
        transform-origin: top center;
      }
    </style>
